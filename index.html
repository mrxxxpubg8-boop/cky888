<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>PC28 测试</title>
</head>
<body>

<button onclick="load()">加载数据</button>
<pre id="out">未加载</pre>

<script>
async function load(){
  const r = await fetch('【替换成你的 workers.dev 地址】');
  const j = await r.json();
  document.getElementById('out').textContent =
    JSON.stringify(j.data.slice(0,3), null, 2);
}
</script>

</body>
</html>
